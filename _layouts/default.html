<!DOCTYPE html>
<html>
    <head>
        <title>Andrew Xue | {{ page.title }}</title>
        <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Concert+One|Balsamiq+Sans'>
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <meta charset="UTF-8">
        <script src = "./js/index.js"></script>
        <script>
            window.store = {
                {% for post in site.posts %}
                "{{ post.title }}": {
                    "title": "{{post.title}}",
                    "content": "{{ post.content }}"
                }
                {% unless forloop.last %},{% endunless %}
                {% endfor %}
            };
        </script>
    </head>
    <body>
        {{ content }}
    </body>
</html>
